<!DOCTYPE html>
<html>
  <head>
    <title>Test Input</title>
  </head>
  <body>
    <form onreset="onReset()">
      <input
        type="text"
        name="name"
        id="input-name-term"
        placeholder="enter name"
      />
      <button type="submit">Apply filter</button>
      <button type="reset">Reset</button>
    </form>
    <table id="table-main">
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Gender</th>
        <th>IP Address</th>
      </tr>
    </table>
    <script type="text/javascript" src="assigment.js"></script>
  </body>
</html>
